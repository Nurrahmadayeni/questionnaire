<!DOCTYPE html>
<html>

<head>
  <script src="../assets/js/zingchart.min.js"></script>
 
  <style>
    html,
    body,
    #myChart {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  gfghfhgfhgf<div id='myChart'></div>
  <script>
    var myData = [24, 68, 48, 70, 40, 15, 30];

    var myConfig = {
      "graphset": [{
        "type": "bar",
        "title": {
          "text": "Data Pulled from MySQL Database"
        },
        "scale-x": {
          "labels": ["Webster", "Parnel", "Dena", "Tyrell", "Martha", "Summer", "Linton"]
        },
        "series": [{
          "values": myData
        }]
      }]
    };

    zingchart.render({
      id: 'myChart',
      data: myConfig,
      height: "100%",
      width: "100%"
    });
  </script>
</body>

</html>
